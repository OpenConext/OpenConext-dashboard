language: java
jdk:
  - oraclejdk8
before_install:
  - gem install bundler
  - pip install --user codecov
install:
  - bundle install
  - cd coin-selfservice-standalone && npm install && cd ..
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
after_success:
  - codecov
