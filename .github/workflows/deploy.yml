name: Deploy

on:
  push:
    tags:
      - "*"

jobs:
  deployment:
    permissions:
      packages: write
    environment: deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: openconext-releases
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Set up cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Deploy with Maven
      run: mvn --batch-mode deploy -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.BUILD_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.BUILD_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push the dashboard gui image
      uses: docker/build-push-action@v4
      with:
        context: dashboard-gui
        file: dashboard-gui/docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/openconext/openconext-dashboard/dashboard-gui:${{ github.ref_name }}

    - name: Build and push the dashboard server image
      uses: docker/build-push-action@v4
      with:
        context: dashboard-server
        file: dashboard-server/docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/openconext/openconext-dashboard/dashboard-server:${{ github.ref_name }}
