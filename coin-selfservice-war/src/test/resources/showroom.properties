##########################################################################
# The following properties are the responsibility of Maintenance. The    #
# values depend on the environment and are unknown to the developers     #
##########################################################################

#openConextApiClient=nl.surfnet.coin.api.client.OpenConextOAuthClientImpl
openConextApiClient=nl.surfnet.coin.selfservice.util.OpenConextOAuthClientMock



# SMTP server settings for notifications
coin-mailserver=localhost
coin-mailserver-port=2525

# Email address that is the sender of invitations/requests
systemEmail=SURFconext <no-reply@surfconext.nl>

# Email address that recieves error notifications
coin-errormail-to=
coin-administrative-email=jira.beheer.test@gmail.com

wayf.url.metadata=http://mock-idp
wayf.url.sso=http://localhost:8280/mujina-idp/SingleSignOnService
wayf.

## Properties for opensaml
ISSUING_ENTITY_ID=http://local-selfservice

WEB_APPLICATION_CHANNEL=http
WEB_APPLICATION_HOST_AND_PORT=localhost:8280
WEB_APPLICATION_CONTEXT_PATH=/selfservice

ASSERTION_CONSUMER_URI=/AssertionConsumerService
ASSERTION_CONSUMER_URL=${WEB_APPLICATION_CHANNEL}://${WEB_APPLICATION_HOST_AND_PORT}${WEB_APPLICATION_CONTEXT_PATH}${ASSERTION_CONSUMER_URI}

MAX_PARSER_POOL_SIZE=2

REPLAY_CACHE_LIFE_IN_MILLIS=14400000
ISSUE_INSTANT_CHECK_CLOCK_SKEW_IN_SECONDS=90
ISSUE_INSTANT_CHECK_VALIDITY_TIME_IN_SECONDS=300


# Location of the json file that contains the labels for the ARP attributes
personAttributesLabels.location=classpath:person_attributes.json

# Only members of the following teams are admins, combined with sab roles below
admin.licentie.idp.teamname=urn\:collab\:group\:dev.surfteams.nl\:nl\:surfnet\:diensten\:contactpersonen_licensie_idps
admin.surfconext.idp.teamname=urn\:collab\:group\:dev.surfteams.nl\:nl\:surfnet\:diensten\:contactpersonen_surfconext_idps
admin.distribution.channel.teamname=urn\:collab\:group\:dev.surfteams.nl\:nl\:surfnet\:diensten\:distribution_channel_admins

# SAB connection details
sab.endpoint=http://unused-locally/
sab.username=??
sab.password=??

# SAB roles
admin.licentie.idp.sabRole=
admin.surfconext.idp.sabRole=SURFconextverantwoordelijke
viewer.surfconext.idp.sabRole=SURFconextbeheerder
admin.distribution.channel.sabRole=

api-baseurl=https\://api.dev.surfconext.nl/v1/
api-consumerkey=dev-selfservice
api-consumersecret=Urban Cookie Collective

####################################################################
##
## The following properties are used to enable/disable features
##
####################################################################
# Defines if the site is in local dev mode or deployed on the server. Needed for CSS/JS concatenation
mode.dev=true

# coupling with API database for display of OAuth tokens
mode.showOauthTokens=false

#set to false to go to the surfconext version without licenses
coin-lmng-active-mode=true

#toggle the creation of an email when a question is asked or an entity is linked / unlinked
#administration.email.enabled=true

#toggle the creation of a jira ticket when a question is asked or an entity is linked / unlinked
#administration.jira.ticket.enabled=true

##########################################################################
# The following properties are the responsibility of development. The    #
# values do NOT depend on the environment                                #
##########################################################################

api-callbackuri=http\://localhost\:8280/selfservice/apiOauthCallback?apiOauthCallback=true

#which SAML attribute holds the UUID
saml-uuid-attribute=urn:mace:dir:attribute-def:uid

#cacheManagerClass=nl.surfnet.coin.shared.cache.ConextNoOpCacheManager
cacheManagerClass=org.springframework.cache.ehcache.EhCacheCacheManager

lmngDeepLinkBaseUrl=https://www.surfmarket.nl/instelling/dlc/paginas/productomschrijving.aspx?pid=

lmngArticleCacheSeconds=1
lmngLicenseCacheSeconds=1

# Class to use to connect to SAB
# This can be either:
#
#   nl.surfnet.sab.SabClient
# or
#   nl.surfnet.sab.SabClientMock
#
sabClientClass=nl.surfnet.sab.SabClientMock

#the maximum of number mails to be send for recommendation
maxRecommendationEmails=30
authorizationServerFilterClass=nl.surfnet.coin.selfservice.filter.AuthorizationServerFilter

public.api.lmng.guids={8833CEAE-960C-E211-B6B9-005056950050},{9833CEAE-960C-E213-B6B9-115056950050}

csaClass=nl.surfnet.coin.csa.CsaMock
csaBaseLocation=not-used-with-mock

cruncherClass=nl.surfnet.coin.selfservice.service.impl.MockCruncherImpl